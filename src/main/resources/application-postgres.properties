# PostgreSQL profile for Railway/Neon/etc.

# Prefer Railway Postgres plugin envs (PG*). Fallback to DB_URL/DB_USER/DB_PASS if provided.
spring.datasource.url=${DB_URL:${JDBC_DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:test}}}
spring.datasource.username=${DB_USER:${PGUSER:postgres}}
spring.datasource.password=${DB_PASS:${PGPASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL init off by default for Postgres unless you add a schema-postgres.sql
spring.sql.init.mode=never

# Bind to platform port (Railway sets PORT)
server.port=${PORT:8080}

